<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Nestor Guzman<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/estudios">Estudios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/referencias">Referencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/experiencias">Experiencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactos">Contactos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container1 ">
        <form action="/confirmacion">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email..." required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Telefono</label>
                    <input type="tel" class="form-control" id="inputPassword4" placeholder="Telefono..." required>
                </div>
            </div>
            <div class=" form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Nombres</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Nombres.." required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Apellidos</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apellidos..." required>
                </div>
            </div>
            <div class="form-row">
                <!-- <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div> -->
                <div class="form-group col-md-4">
                    <label for="inputState">Ciudad</label>
                    <select id="inputState" class="form-control">
                        <option selected>Selecciona tu ciudad</option>
                        <option>Bogota</option>
                        <option>Colombia</option>
                        <option>Ecuador</option>
                        <option>Venezuela</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
</body>

</html>
